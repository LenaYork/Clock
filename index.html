<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>
<body>
    <div class="main-container">
        <div class="buttons-container">
            <div class="face-button">
                <input type="color" id="face-color" value="#ccffcc"></input>
                <label for="face-color" class="user-button">Face color</label>
            </div>
            <div class="hand-button">   
                <input type="color" id="hand-color" value="#003300"></input>
                <label for="hand-color" class="user-button">Hands color</label>
            </div>
            <div class="numbers-button">
                <input type="color" id="number-color" value="#003300"></input>
                <label for="number-color" class="user-button">Numbers color</label>
            </div>    
        </div>
        <canvas id="clock" class="clock" width="500" height="500">
            Please upgrade your browser
        </canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
