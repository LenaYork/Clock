<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>
<body>
    <div class="main-container">
        <div class="buttons-container">
            <div class="face-button">
                <input type="color" id="face-color" value="#A735F3"></input>
                <button class="user-button">Change face color</button>
            </div>
            <div class="hand-button">   
                <input type="color" id="hand-color" value="#FFFFFF"></input>
                <button class="user-button">Change hands color</button>
            </div>
            <div class="numbers-button">
                <input type="color" id="number-color" value="#06460A"></input>
                <button class="user-button">Change numbers color</button>
            </div>    
        </div>
        <canvas id="clock" class="clock" width="500" height="500">
            Please upgrade your browser
        </canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
